<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Loan Applications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen">
    <div id="login" class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        <form id="loginForm">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" required>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" required>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="dashboard" class="hidden">
      <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-xl font-bold">Admin Dashboard</h1>
          <button id="logoutBtn" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">Logout</button>
        </div>
      </nav>

      <div class="container mx-auto p-6">
        <div id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
          <!-- Stats will be populated by JS -->
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Applications</h2>
            <div class="flex gap-2">
              <select id="statusFilter" class="border rounded px-3 py-1">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="under_review">Under Review</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
              <input type="text" id="searchInput" placeholder="Search..." class="border rounded px-3 py-1">
            </div>
          </div>
          <div id="applications" class="overflow-x-auto">
            <!-- Applications table will be populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let token = localStorage.getItem('adminToken');

    const API_BASE = 'http://localhost:5000/api';

    // Check if logged in
    if (token) {
      showDashboard();
    } else {
      showLogin();
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          token = data.token;
          localStorage.setItem('adminToken', token);
          showDashboard();
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Login failed');
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      token = null;
      showLogin();
    });

    // Filters
    document.getElementById('statusFilter').addEventListener('change', loadApplications);
    document.getElementById('searchInput').addEventListener('input', loadApplications);

    function showLogin() {
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }

    function showDashboard() {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      loadStats();
      loadApplications();
    }

    async function loadStats() {
      try {
        const res = await fetch(`${API_BASE}/admin/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const stats = await res.json();

        document.getElementById('stats').innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700">Total Applications</h3>
            <p class="text-3xl font-bold text-blue-600">${stats.total}</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700">Pending</h3>
            <p class="text-3xl font-bold text-yellow-600">${stats.pending}</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700">Approved</h3>
            <p class="text-3xl font-bold text-green-600">${stats.approved}</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700">Rejected</h3>
            <p class="text-3xl font-bold text-red-600">${stats.rejected}</p>
          </div>
        `;
      } catch (error) {
        console.error('Failed to load stats');
      }
    }

    async function loadApplications() {
      const status = document.getElementById('statusFilter').value;
      const search = document.getElementById('searchInput').value;

      try {
        const params = new URLSearchParams();
        if (status !== 'all') params.append('status', status);
        if (search) params.append('search', search);

        const res = await fetch(`${API_BASE}/admin/applications?${params}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        const table = `
          <table class="min-w-full table-auto">
            <thead>
              <tr class="bg-gray-50">
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Phone</th>
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.applications.map(app => `
                <tr class="border-t">
                  <td class="px-4 py-2">${app.fullName}</td>
                  <td class="px-4 py-2">${app.email || '-'}</td>
                  <td class="px-4 py-2">${app.phone}</td>
                  <td class="px-4 py-2">
                    <select onchange="updateStatus('${app._id}', this.value)" class="border rounded px-2 py-1">
                      <option value="pending" ${app.status === 'pending' ? 'selected' : ''}>Pending</option>
                      <option value="under_review" ${app.status === 'under_review' ? 'selected' : ''}>Under Review</option>
                      <option value="approved" ${app.status === 'approved' ? 'selected' : ''}>Approved</option>
                      <option value="rejected" ${app.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                    </select>
                  </td>
                  <td class="px-4 py-2">${new Date(app.submittedAt).toLocaleDateString()}</td>
                  <td class="px-4 py-2">
                    <button onclick="viewApplication('${app._id}')" class="bg-blue-500 text-white px-3 py-1 rounded text-sm">View</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        document.getElementById('applications').innerHTML = table;
      } catch (error) {
        console.error('Failed to load applications');
      }
    }

    async function updateStatus(id, status) {
      try {
        const res = await fetch(`${API_BASE}/admin/applications/${id}/status`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ status })
        });

        if (res.ok) {
          loadStats();
        } else {
          alert('Failed to update status');
        }
      } catch (error) {
        alert('Failed to update status');
      }
    }

    function viewApplication(id) {
      window.open(`http://localhost:5000/api/applications/${id}`, '_blank');
    }
  </script>
</body>
</html>
